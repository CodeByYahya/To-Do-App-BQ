<html lang="en">

<head>

<body class="d-flex justify-content-center">

    <div class="todo_container w-50 mt-5">
        <h1 class="mt-3">To-Do List App</h1>
        <div class="todo_input_container w-100">
            <div class="input-group w-75 mt-3">
                <input id="item" onkeyup="handleKeyUp(event)" type="text" class="form-control" placeholder="What are your plans ?"
                    aria-label="Recipient's username with two button addons">
                <button class="btn " onclick="addTodo(Item)" type="button">Add</button>
            </div>
        </div>

        <div id="to-do-box" class="todo_list_container mt-3 w-75">
            <!-- <div  class="mt-2">

            </div> -->
        </div>
    </div>

    <script src="./main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
